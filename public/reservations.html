<body>


  
    
    <div class="container">
        <div class="jumbotron">
          <div class="banner">
          <h1>Resty Rez's</h1>
          <h3>"Should be five, ten minutes"</h3>
          <hr>
          <a href="/"><button type="button" class="btn btn-danger btn-lg"><span class="fas fa-home"></span> Home</button></a>
          <a href="/tables"><button type="button" class="btn btn-danger btn-lg"><span class="fas fa-eye"></span> View Table</button></a>
            </div>

      <!-- creates heading for the form -->
      <div class="card">
       
                
          <div class="card-header"><h4>Table Reservation</h4></div>
          
            <div class="card-body">
<!-- creates the form -->
<!--<div class="card-block"> -->
    <form>
      <div class="form-group row">
        <label>Name</label><br>
        <input type="text" id="trainNameInput" class="form-control">
      </div>

      <div class="form-group row">
        <label>Phone Number</label><br>
        <input type="text" id="destinationInput" class="form-control">
      </div>

      <div class="form-group row">
        <label>Email</label><br>
        <input type="text" id="startInput" class="form-control">
      </div>

      <div class="form-group row">
        <label>Unique Id</label><br>
        <input type="number" id="frequencyInput" class="form-control">
      </div>

      <button type=submit id="add-train-btn" class="btn btn-danger">Submit</button>
    </form>

            </div>
         
        </div>

        
        </div>
